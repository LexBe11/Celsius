<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius. Clock In/Out System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2d3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* Container for the Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Card Layouts for Sections */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }

        /* Login Form */
        .form-group {
            margin: 15px 0;
        }

        input[type="text"], input[type="password"], textarea {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .arrow-btn {
            font-size: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 15px;
            margin: 20px;
            transition: transform 0.3s;
        }

        .arrow-btn:hover {
            transform: scale(1.2);
        }

        .logged-in { color: green; }
        .logged-out { color: red; }

        /* Admin Panel Styling */
        .admin-container {
            display: none;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .status-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .status-list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #eef1f6;
            border-radius: 5px;
        }

        .status-list li.active {
            background-color: #d4edda;
        }

        /* Error Messages */
        .error {
            color: red;
            font-size: 16px;
            font-weight: bold;
        }

        /* Miscellaneous */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        Celsius, LexO Inc. Employee Portal
    </div>

    <div class="container">
        <!-- Main Section: Clock In/Out -->
        <div id="login-section" class="card">
            <h2 class="header">Login to LexO Inc. Portal</h2>
            <p id="error-message" class="error"></p>

            <div class="form-group">
                <input type="text" id="username" placeholder="Username" />
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" />
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>

        <!-- Typing Page Section -->
        <div id="typing-page" style="display:none;" class="card">
            <h2 class="header">Typing Page</h2>
            <textarea id="typing-text" rows="10" placeholder="Type here..." style="width: 100%;"></textarea>
            <p id="char-count" class="error">Minimum 1200 characters required.</p>
            <button id="submit-btn" class="btn" onclick="submitTypingPage()">Submit</button>
        </div>

        <!-- Clock In/Out Section -->
        <div id="clock-section" style="display:none;" class="card">
            <h2 id="user-greeting"></h2>
            <p id="current-time"></p>
            <button id="clock-in-btn" class="arrow-btn logged-out" onclick="clockIn()">&#x2191; Clock In</button>
            <button id="clock-out-btn" class="arrow-btn logged-in" onclick="clockOut()" style="display:none;">&#x2193; Clock Out</button>
            <button id="logout-btn" class="btn" onclick="logout()">Log Out</button>
        </div>

        <!-- Admin Panel -->
        <div id="admin-section" class="admin-container">
            <h2 class="header">Admin Panel</h2>
            <input type="password" id="admin-password" class="admin-input" placeholder="Enter Admin Password" />
            <button class="btn" onclick="checkAdminPassword()">Access Admin Panel</button>

            <div id="clock-status" class="card" style="display:none;">
                <h3 class="header">Clocked In Users:</h3>
                <ul id="clocked-in-users" class="status-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const users = {
            'IanZLexO': 'LexO2024Ian',
            'The CEO': 'LexOCEO2024',
            'LexBOCEO': 'LexOCEO2024',
            'MaxFLexO': 'MaxLexO2024'
        };

        let loggedInUser = null;
        let isAdmin = false;

        // Check if the user is already logged in (in localStorage)
        function checkUserStatus() {
            const user = localStorage.getItem('user');
            if (user) {
                loggedInUser = user;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('typing-page').style.display = 'block';
            }
        }

        // Login Function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (users[username] === password) {
                loggedInUser = username;
                localStorage.setItem('user', loggedInUser);
                errorMessage.innerText = '';
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('typing-page').style.display = 'block';
            } else {
                errorMessage.innerText = 'Invalid username or password';
            }
        }

        // Submit Typing Page
        function submitTypingPage() {
            const text = document.getElementById('typing-text').value;
            if (text.length >= 1200) {
                // Redirect to Clock In/Out page and show current time
                localStorage.setItem('typing-page-completed', true);
                window.location.href = 'clock-in-out.html'; // Redirect to the clock-in page with the local time
            } else {
                document.getElementById('char-count').innerText = 'Minimum 1200 characters required.';
            }
        }

        // Clock In
        function clockIn() {
            localStorage.setItem(loggedInUser, 'in');
            updateClockButtons();
        }

        // Clock Out
        function clockOut() {
            localStorage.setItem(loggedInUser, 'out');
            updateClockButtons();
        }

        // Log Out Function
        function logout() {
            localStorage.removeItem('user');
            loggedInUser = null;
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('clock-section').style.display = 'none';
        }

        // Update Clock In/Out Buttons
        function updateClockButtons() {
            if (localStorage.getItem(loggedInUser) === 'in') {
                document.getElementById('clock-in-btn').style.display = 'none';
                document.getElementById('clock-out-btn').style.display = 'block';
                document.getElementById('user-greeting').innerText = `Welcome, ${loggedInUser}!`;
            } else {
                document.getElementById('clock-in-btn').style.display = 'block';
                document.getElementById('clock-out-btn').style.display = 'none';
                document.getElementById('user-greeting').innerText = `Goodbye, ${loggedInUser}!`;
            }
        }

        // Admin Password Verification
        function checkAdminPassword() {
            const enteredPassword = document.getElementById('admin-password').value;
            if (enteredPassword === 'Admin123') {
                viewClockStatus();
            } else {
                alert('Incorrect admin password.');
            }
        }

        // View Clocked-In Users
        function viewClockStatus() {
            const clockedInUsers = [];
            for (const user in users) {
                if (localStorage.getItem(user) === 'in') {
                    clockedInUsers.push(user);
                }
            }

            const clockedInList = document.getElementById('clocked-in-users');
            clockedInList.innerHTML = '';
            clockedInUsers.forEach(user => {
                const li = document.createElement('li');
                li.classList.add('active');
                li.textContent = user;
                clockedInList.appendChild(li);
            });

            document.getElementById('clock-status').style.display = 'block';
        }

        // Display Current Time based on Time Zone
        function showCurrentTime() {
            const currentTime = new Date();
            const timeZoneOffset = currentTime.getTimezoneOffset() * 60000;
            const localTime = new Date(currentTime.getTime() - timeZoneOffset);
            document.getElementById('current-time').innerText = `Current Time: ${localTime.toLocaleString()}`;
        }

        checkUserStatus();
        showCurrentTime();

    </script>

</body>
</html>
