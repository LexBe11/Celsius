<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius. Clock In/Out System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background-color: #2d3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }

        .form-group {
            margin: 15px 0;
        }

        input[type="text"], input[type="password"], textarea {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 16px;
            font-weight: bold;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        Celsius, LexO Inc. Employee Portal
    </div>

    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="card">
            <h2 class="header">Login to LexO Inc. Portal</h2>
            <p id="error-message" class="error"></p>

            <div class="form-group">
                <input type="text" id="username" placeholder="Username" />
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" />
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>

        <!-- Typing Page -->
        <div id="typing-page" style="display:none;" class="card">
            <h2 class="header">Typing Page</h2>
            <textarea id="typing-text" rows="10" placeholder="Type here..." style="width: 100%;"></textarea>
            <p id="char-count" class="error">Minimum 1200 characters required.</p>
            <button id="submit-btn" class="btn" onclick="submitTypingPage()">Submit</button>
        </div>
    </div>

    <script>
        const users = {
            'IanZLexO': 'LexO2024Ian',
            'The CEO': 'LexOCEO2024',
            'LexBOCEO': 'LexOCEO2024',
            'MaxFLexO': 'MaxLexO2024',
            'ReggieOLexO': 'RO123456'
        };

        let loggedInUser = null;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (users[username] === password) {
                loggedInUser = username;
                errorMessage.innerText = '';
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('typing-page').style.display = 'block';
            } else {
                errorMessage.innerText = 'Invalid username or password';
            }
        }

        function submitTypingPage() {
            const text = document.getElementById('typing-text').value;
            if (text.length >= 1200) {
                alert('Typing page submitted successfully!');
                window.location.href = 'clock-in-out.html'; // Redirect to the clock-in/out system
            } else {
                document.getElementById('char-count').innerText = 'Minimum 1200 characters required.';
            }
        }
    </script>

</body>
</html>
