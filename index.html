<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background-color: #2d3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }

        .form-group {
            margin: 15px 0;
        }

        input[type="text"], input[type="password"], textarea {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2d3e50;
            color: white;
        }

        .message-box {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        Employee Clock In/Out System
    </div>

    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="card">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>

        <!-- Clock In/Out Section -->
        <div id="employee-section" class="card" style="display: none;">
            <h2>Welcome, <span id="employee-name"></span></h2>
            <p>Use the buttons below to clock in or out:</p>
            <button class="btn" onclick="clockIn()">Clock In</button>
            <button class="btn" onclick="clockOut()">Clock Out</button>

            <h3>Send a Message to the CEO</h3>
            <textarea id="message-box" rows="5" placeholder="Write your message here..."></textarea>
            <button class="btn" onclick="sendMessage()">Send Message</button>
        </div>

        <!-- CEO Panel -->
        <div id="ceo-panel" class="card" style="display: none;">
            <h2>CEO Panel</h2>
            <h3>Clock-In/Out Records</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Clock In</th>
                            <th>Clock Out</th>
                        </tr>
                    </thead>
                    <tbody id="clock-records"></tbody>
                </table>
            </div>

            <h3>Messages from Employees</h3>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        const users = {
            'employee1': 'password1',
            'employee2': 'password2',
            'The CEO': 'LexOCEO'
        };

        const clockRecords = [];
        const messages = [];
        let loggedInUser = null;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] === password) {
                loggedInUser = username;
                document.getElementById('login-section').style.display = 'none';

                if (username === 'The CEO') {
                    loadCEOPanel();
                } else {
                    document.getElementById('employee-name').innerText = username;
                    document.getElementById('employee-section').style.display = 'block';
                }
            } else {
                alert('Invalid username or password!');
            }
        }

        function clockIn() {
            const time = new Date().toLocaleString();
            clockRecords.push({ user: loggedInUser, clockIn: time, clockOut: null });
            alert(`Clocked in at ${time}`);
        }

        function clockOut() {
            const time = new Date().toLocaleString();
            const record = clockRecords.find(r => r.user === loggedInUser && !r.clockOut);
            if (record) {
                record.clockOut = time;
                alert(`Clocked out at ${time}`);
            } else {
                alert('You must clock in first!');
            }
        }

        function sendMessage() {
            const message = document.getElementById('message-box').value;
            if (message.trim()) {
                messages.push({ user: loggedInUser, message });
                alert('Message sent to the CEO!');
                document.getElementById('message-box').value = '';
            } else {
                alert('Message cannot be empty!');
            }
        }

        function loadCEOPanel() {
            document.getElementById('ceo-panel').style.display = 'block';
            const clockRecordsTable = document.getElementById('clock-records');
            clockRecordsTable.innerHTML = clockRecords.map(record => `
                <tr>
                    <td>${record.user}</td>
                    <td>${record.clockIn || 'N/A'}</td>
                    <td>${record.clockOut || 'N/A'}</td>
                </tr>
            `).join('');

            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = messages.map(msg => `
                <div class="message">
                    <strong>${msg.user}</strong>: ${msg.message}
                </div>
            `).join('');
        }
    </script>
</body>
</html>
