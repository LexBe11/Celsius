<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexO Inc. - Work Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .panel {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            margin-top: 0;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        LexO Inc. - Work Management System
    </header>

    <div class="container">
        <!-- Login Panel -->
        <div id="loginPanel" class="panel">
            <h2>Login</h2>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button onclick="handleLogin()">Login</button>
            <p id="loginError" class="hidden" style="color: red; font-weight: bold;">Invalid credentials. Please try again.</p>
        </div>

        <!-- User Panel -->
        <div id="userPanel" class="panel hidden">
            <h2>Welcome, <span id="currentUser"></span>!</h2>
            <button onclick="openTypingArea()">Start Typing Task</button>
            <button onclick="openDocumentMaker()">Create Document</button>
            <button onclick="viewSavedData()">View Saved Work</button>
        </div>

        <!-- Typing Area -->
        <div id="typingArea" class="panel hidden">
            <h2>Typing Task</h2>
            <p>Complete your typing work below. The minimum character limit is 450, and the recommended is 1200.</p>
            <textarea id="typingContent" rows="10" placeholder="Start typing..."></textarea>
            <p id="typingWarning" class="hidden" style="color: red; font-weight: bold;">Your work must be at least 450 characters to submit!</p>
            <button onclick="submitTypingTask()">Submit</button>
        </div>

        <!-- Document Maker -->
        <div id="documentMaker" class="panel hidden">
            <h2>Document Maker</h2>
            <div>
                <label for="documentTitle">Document Title:</label>
                <input type="text" id="documentTitle" placeholder="Enter document title">
            </div>
            <div>
                <label for="documentContent">Content:</label>
                <textarea id="documentContent" rows="10" placeholder="Type your document here..."></textarea>
            </div>
            <button onclick="saveDocument()">Save Document</button>
        </div>

        <!-- Saved Data Viewer -->
        <div id="savedDataPanel" class="panel hidden">
            <h2>Saved Work</h2>
            <div id="savedWorkList"></div>
        </div>
    </div>

    <script>
        const users = {
            "IanZLexO": "LexO2024Ian",
            "LexBOCEO": "LexOCEO2024",
            "MaxFLexO": "MaxLexO2024",
            "TheCEO": "LexOCEO2024"
        };

        let currentUser = null;

        function handleLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (users[username] === password) {
                currentUser = username;
                document.getElementById("loginPanel").classList.add("hidden");
                document.getElementById("userPanel").classList.remove("hidden");
                document.getElementById("currentUser").textContent = username;
            } else {
                document.getElementById("loginError").classList.remove("hidden");
            }
        }

        function openTypingArea() {
            document.getElementById("userPanel").classList.add("hidden");
            document.getElementById("typingArea").classList.remove("hidden");
        }

        function submitTypingTask() {
            const content = document.getElementById("typingContent").value;

            if (content.length < 450) {
                document.getElementById("typingWarning").classList.remove("hidden");
            } else {
                document.getElementById("typingWarning").classList.add("hidden");
                saveToLocalStorage("typingTask", content);
                alert("Typing task submitted successfully!");
                document.getElementById("typingContent").value = "";
            }
        }

        function openDocumentMaker() {
            document.getElementById("userPanel").classList.add("hidden");
            document.getElementById("documentMaker").classList.remove("hidden");
        }

        function saveDocument() {
            const title = document.getElementById("documentTitle").value;
            const content = document.getElementById("documentContent").value;

            if (title && content) {
                saveToLocalStorage(title, content);
                alert("Document saved successfully!");
                document.getElementById("documentTitle").value = "";
                document.getElementById("documentContent").value = "";
            } else {
                alert("Please complete both title and content!");
            }
        }

        function viewSavedData() {
            document.getElementById("userPanel").classList.add("hidden");
            document.getElementById("savedDataPanel").classList.remove("hidden");
            displaySavedWork();
        }

        function saveToLocalStorage(key, value) {
            const data = JSON.parse(localStorage.getItem("workData")) || {};
            data[key] = value;
            localStorage.setItem("workData", JSON.stringify(data));
        }

        function displaySavedWork() {
            const data = JSON.parse(localStorage.getItem("workData")) || {};
            const savedWorkList = document.getElementById("savedWorkList");

            savedWorkList.innerHTML = Object.keys(data).map(key => `
                <div>
                    <strong>${key}</strong>
                    <p>${data[key]}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
