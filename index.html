<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexO Inc. - Typing Paperwork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .paperwork-area {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .warning {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>LexO Inc. - Typing Paperwork</h1>
    </header>

    <div class="container">
        <div class="paperwork-area">
            <div id="warningMessage" class="warning" style="display: none;">
                Paperwork must be over 450 characters. The minimum is 1200 characters. Keep going!
            </div>
            <h2>Typing Paperwork</h2>
            <p>Please type the content below and submit when finished. Make sure your content is at least 1200 characters long.</p>
            <textarea id="paperworkInput" placeholder="Type your content here..." oninput="checkCharacterCount()"></textarea>
            <button onclick="submitPaperwork()">Submit Paperwork</button>

            <div id="submissionStatus" class="output" style="display: none;">
                <h3>Your Submission:</h3>
                <p id="submittedText"></p>
            </div>
        </div>
    </div>

    <script>
        // Function to check the character count and display the warning
        function checkCharacterCount() {
            const paperworkContent = document.getElementById('paperworkInput').value;
            const warningMessage = document.getElementById('warningMessage');

            // Show warning if content is too short
            if (paperworkContent.length < 1200) {
                warningMessage.style.display = 'block';
            } else {
                warningMessage.style.display = 'none';
            }
        }

        // Function to handle paperwork submission
        function submitPaperwork() {
            const paperworkContent = document.getElementById('paperworkInput').value;

            // Check if the content meets the minimum character requirement
            if (paperworkContent.length < 1200) {
                alert('Paperwork must be at least 1200 characters. Please keep typing!');
                return;
            }

            // Store the typed content in localStorage
            localStorage.setItem('submittedPaperwork', paperworkContent);

            // Show the submitted content and confirmation
            document.getElementById('submittedText').textContent = paperworkContent;
            document.getElementById('submissionStatus').style.display = 'block';

            // Clear the input field
            document.getElementById('paperworkInput').value = '';
        }
    </script>
</body>
</html>
