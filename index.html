<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius. Clock In/Out System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2d3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* Container for the Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Card Layouts for Sections */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }

        /* Login Form */
        .form-group {
            margin: 15px 0;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .arrow-btn {
            font-size: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 15px;
            margin: 20px;
            transition: transform 0.3s;
        }

        .arrow-btn:hover {
            transform: scale(1.2);
        }

        .logged-in { color: green; }
        .logged-out { color: red; }

        /* Admin Panel Styling */
        .admin-container {
            display: none;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .status-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .status-list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #eef1f6;
            border-radius: 5px;
        }

        .status-list li.active {
            background-color: #d4edda;
        }

        /* Error Messages */
        .error {
            color: red;
            font-size: 16px;
            font-weight: bold;
        }

        /* Miscellaneous */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        Celsius, LexO Inc. Employee Portal
    </div>

    <div class="container">
        <!-- Main Section: Clock In/Out -->
        <div id="login-section" class="card">
            <h2 class="header">Login to LexO Inc. Portal</h2>
            <p id="error-message" class="error"></p>

            <div class="form-group">
                <input type="text" id="username" placeholder="Username" />
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" />
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>

        <!-- Clock In/Out Section -->
        <div id="clock-section" style="display:none;" class="card">
            <h2 id="user-greeting"></h2>
            <button id="clock-in-btn" class="arrow-btn logged-out" onclick="clockIn()">&#x2191; Clock In</button>
            <button id="clock-out-btn" class="arrow-btn logged-in" onclick="clockOut()" style="display:none;">&#x2193; Clock Out</button>
        </div>

        <!-- Admin Panel -->
        <div id="admin-section" class="admin-container">
            <h2 class="header">Admin Panel</h2>
            <input type="password" id="admin-password" class="admin-input" placeholder="Enter Admin Password" />
            <button class="btn" onclick="checkAdminPassword()">Access Admin Panel</button>

            <div id="clock-status" class="card" style="display:none;">
                <h3 class="header">Clocked In Users:</h3>
                <ul id="clocked-in-users" class="status-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const users = {
            'IanZLexO': 'LexO2024Ian',
            'The CEO': 'LexOCEO2024',
            'LexBOCEO': 'LexOCEO2024',
            'MaxFLexO': 'MaxLexO2024'
        };

        let loggedInUser = null;
        let isAdmin = false;

        // Check if the user is already logged in (in localStorage)
        function checkUserStatus() {
            const user = localStorage.getItem('user');
            if (user) {
                loggedInUser = user;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('clock-section').style.display = 'block';
                document.getElementById('user-greeting').innerText = `Hello, ${loggedInUser}!`;
                updateClockButtons();
                checkAdminStatus();
            }
        }

        // Login Function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (users[username] === password) {
                loggedInUser = username;
                localStorage.setItem('user', loggedInUser);
                errorMessage.innerText = '';
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('clock-section').style.display = 'block';
                document.getElementById('user-greeting').innerText = `Hello, ${loggedInUser}!`;
                updateClockButtons();
                checkAdminStatus();
            } else {
                errorMessage.innerText = 'Invalid username or password';
            }
        }

        // Update Clock Buttons (Clock In/Out)
        function updateClockButtons() {
            const clockStatus = localStorage.getItem(loggedInUser);
            const clockInButton = document.getElementById('clock-in-btn');
            const clockOutButton = document.getElementById('clock-out-btn');

            if (clockStatus === 'in') {
                clockInButton.style.display = 'none';
                clockOutButton.style.display = 'block';
            } else {
                clockInButton.style.display = 'block';
                clockOutButton.style.display = 'none';
            }
        }

        // Clock In
        function clockIn() {
            localStorage.setItem(loggedInUser, 'in');
            updateClockButtons();
        }

        // Clock Out
        function clockOut() {
            localStorage.setItem(loggedInUser, 'out');
            updateClockButtons();
        }

        // Check if the logged-in user is an Admin
        function checkAdminStatus() {
            if (loggedInUser === 'The CEO' || loggedInUser === 'LexBOCEO') {
                isAdmin = true;
                document.getElementById('admin-section').style.display = 'block';
            }
        }

        // Admin View Clock Status
        function viewClockStatus() {
            const clockedInUsers = [];
            for (let user in users) {
                const status = localStorage.getItem(user);
                if (status === 'in') {
                    clockedInUsers.push(user);
                }
            }

            const clockedInList = document.getElementById('clocked-in-users');
            clockedInList.innerHTML = '';
            clockedInUsers.forEach(user => {
                const listItem = document.createElement('li');
                listItem.classList.add('active');
                listItem.innerText = user;
                clockedInList.appendChild(listItem);
            });
        }

        // Check Admin Password and display Admin Panel
        function checkAdminPassword() {
            const adminPassword = document.getElementById('admin-password').value;
            if (adminPassword === 'CEO2024') {
                document.getElementById('clock-status').style.display = 'block';
                viewClockStatus();
            } else {
                alert('Incorrect Admin Password');
            }
        }

        // On page load, check if the user is logged in and load the status
        window.onload = function() {
            checkUserStatus();
        };
    </script>

</body>
</html>
